<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head ('글상세')"></head>

<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">글 번호</th>
<!--    <th scope="col">작성자</th>-->
    <th scope="col">조회수</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row" th:text="${recipe.id}" id="id"></th>
<!--    <td th:text="${recipe.user.name}"></td>-->
    <td th:text="${recipe.view}"></td>
  </tr>
  </tbody>
</table>

<main class="form-signin" style="max-width: 100%;">
  <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
    <h1 class="h3 m-3 fw-normal">글상세</h1>
    <hr/>
    <div class="form-floating m-3">
      <h3 th:text="${recipe.title}" style="margin-bottom: 50px;"></h3>
    </div>
    <div class="form-floating m-3">
      <p th:text="${recipe.content}"></p>
    </div>
  </div>


  <button class="btn btn-secondary" onclick="history.back()">뒤로</button>

</main>



<footer th:replace="layout/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/recipe.js}"></script>
<!--<script th:src="@{/js/reply.js}"></script>-->
</body>

</html>
